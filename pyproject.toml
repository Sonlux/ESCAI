[project.scripts]
escai = "escai_framework.cli.main:main"

[project.urls]
Homepage = "https://github.com/Sonlux/ESCAI"
Documentation = "https://sonlux.github.io/ESCAI"
Repository = "https://github.com/Sonlux/ESCAI"
"Bug Tracker" = "https://github.com/Sonlux/ESCAI/issues"

[tool.setuptools]
# Explicitly enable package discovery
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["escai_framework*"]
exclude = ["tests*", "docs*", "examples*", "*.tests*", "*.tests"]
namespaces = false

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --strict-config --tb=short --timeout=30"
asyncio_mode = "auto"
timeout = 30
timeout_method = "thread"
markers = [
    "unit: Unit tests",
    "integration: Integration tests", 
    "performance: Performance tests",
    "load: Load tests",
    "accuracy: Accuracy validation tests",
    "e2e: End-to-end tests",
    "slow: Slow running tests",
    "requires_db: Tests that require database connection",
    "requires_network: Tests that require network access"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]

[tool.coverage.run]
source = ["escai_framework"]
omit = ["*/tests/*", "*/test_*.py", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
show_missing = true
skip_covered = false