[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "escai-framework"
version = "0.2.0"
description = "Real-time observability system for monitoring autonomous agent cognition, behavior analysis, and performance prediction"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "ESCAI Framework Team"}
]
keywords = [
    "ai", "agents", "monitoring", "observability", "cognition", 
    "autonomous-agents", "behavioral-analysis", "causal-inference", 
    "performance-prediction", "epistemic-states", "langchain", 
    "autogen", "crewai", "openai-assistants"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]

dependencies = [
    # Core processing (minimal for basic functionality)
    "pandas>=1.5.0,<3.0.0",
    "numpy>=1.21.0,<2.0.0",
    
    # CLI dependencies
    "click>=8.0.0,<9.0.0",
    "rich>=13.0.0,<14.0.0",
    "httpx>=0.24.0,<1.0.0",
    
    # Utilities
    "python-dateutil>=2.8.0,<3.0.0",
    "pyyaml>=6.0,<7.0.0",
    
    # Configuration and validation
    "pydantic>=1.10.0,<3.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.0,<8.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "pytest-timeout>=2.1.0,<3.0.0",
    "pytest-mock>=3.11.0,<4.0.0",
    "pytest-benchmark>=4.0.0,<5.0.0",
    "pytest-html>=3.2.0,<4.0.0",
    "pytest-xdist>=3.3.0,<4.0.0",
    "coverage>=7.3.0,<8.0.0",
    "aiohttp>=3.8.0,<4.0.0",
    "psutil>=5.9.0,<6.0.0",
]
dev = [
    "pytest>=7.4.0,<8.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "black>=23.7.0,<24.0.0",
    "isort>=5.12.0,<6.0.0",
    "flake8>=6.0.0,<7.0.0",
    "mypy>=1.5.0,<2.0.0",
    "bandit>=1.7.5,<2.0.0",
    "pre-commit>=3.3.0,<4.0.0",
