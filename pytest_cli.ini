[tool:pytest]
# CLI-specific pytest configuration

# Test discovery
testpaths = tests
python_files = test_cli_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    cli_unit: CLI unit tests
    cli_integration: CLI integration tests  
    cli_e2e: CLI end-to-end tests
    cli_performance: CLI performance tests
    cli_ux: CLI user experience tests
    cli_documentation: CLI documentation tests
    cli_accessibility: CLI accessibility tests
    slow: Slow running tests
    requires_network: Tests requiring network access
    requires_database: Tests requiring database access

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Uncomment to enable parallel test execution
# -n auto

# Coverage options (if pytest-cov is installed)
# --cov=escai_framework.cli
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:click.*
    ignore::UserWarning:rich.*

# Test order
# Uncomment to randomize test order
# --random-order

# JUnit XML output (for CI/CD)
# --junitxml=test-results.xml

# HTML report (if pytest-html is installed)  
# --html=test-report.html
# --self-contained-html