[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
show_error_codes = True
check_untyped_defs = False
warn_no_return = False
warn_unreachable = False
strict_optional = False
exclude = (?x)(
    ^tests/
    | ^examples/
    | ^mcp/
    | /mcp/
    | .*_test\.py$
    | .*test_.*\.py$
)

# Specific module configurations
[mypy-tests.*]
ignore_errors = True

[mypy-examples.*]
ignore_errors = True

# Third-party libraries without type stubs
[mypy-slowapi.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-pymongo.*]
ignore_missing_imports = True

[mypy-motor.*]
ignore_missing_imports = True

[mypy-influxdb_client.*]
ignore_missing_imports = True

[mypy-neo4j.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-crewai.*]
ignore_missing_imports = True

[mypy-autogen.*]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True
ignore_errors = True