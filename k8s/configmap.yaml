apiVersion: v1
kind: ConfigMap
metadata:
  name: escai-config
  namespace: escai
data:
  ESCAI_ENV: "production"
  LOG_LEVEL: "INFO"
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "escai_db"
  MONGODB_HOST: "mongo-service"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "escai_mongo"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  INFLUXDB_HOST: "influxdb-service"
  INFLUXDB_PORT: "8086"
  NEO4J_HOST: "neo4j-service"
  NEO4J_PORT: "7687"
  NEO4J_USER: "neo4j"
  PROMETHEUS_HOST: "prometheus-service"
  PROMETHEUS_PORT: "9090"
---
apiVersion: v1
kind: Secret
metadata:
  name: escai-secrets
  namespace: escai
type: Opaque
stringData:
  DATABASE_PASSWORD: "escai_password"
  MONGODB_PASSWORD: "admin_password"
  NEO4J_PASSWORD: "escai_neo4j"
  JWT_SECRET_KEY: "your-production-secret-key-change-this"
  REDIS_PASSWORD: ""
  INFLUXDB_TOKEN: "escai-admin-token"
